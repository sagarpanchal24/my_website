<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Panchal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page 1 -->
    <section class="page page1">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo" />
            </div>
            <div class="menu-icon">☰</div>
        </header>

        <main class="main-content">
            <div class="center-text">
                <h1 class="name">
                    SAGAR
                    <span class="horizontal-subtitle">Aerospace Engineer and Design Explorer</span>
                    <span class="last-name">PANCHAL</span>
                </h1>
            </div>
        </main>

        <footer class="footer">
            <div class="availability">
                <p>Freelancer Availability</p>
                <span class="status">Aalen, Germany</span>
            </div>
        </footer>
    </section>

    <!-- Page 2 -->
    <section class="page page2">
        <div class="content">
            <div class="text-section">
                <h2 class="message-header">About Me</h2>
                <p>Welcome to my profile. I am an Aerospace Engineer,</p>
                <p>passionate about design and technology.</p>
                <p>Exploring ideas to create meaningful experiences.</p>
                <p>Let’s innovate and shape the future together.</p>
            </div>
            <div class="image-section">
                <img src="images/profile.png" alt="Profile Picture" class="profile-picture">
            </div>
        </div>
    </section>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');

        // Smooth Scroll Function
        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentPage = index;
                pages[currentPage].scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Desktop Scroll (Wheel or Trackpad)
        let scrollTimeout;
        document.addEventListener('wheel', (e) => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                if (e.deltaY > 0 && currentPage < pages.length - 1) {
                    scrollToPage(currentPage + 1); // Scroll Down
                } else if (e.deltaY < 0 && currentPage > 0) {
                    scrollToPage(currentPage - 1); // Scroll Up
                }
            }, 100); // Debounce to avoid multiple triggers
        });

        // Mobile Touch Scroll
        let touchStartY = 0;
        let touchEndY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            touchEndY = e.changedTouches[0].clientY;

            const touchDifference = touchStartY - touchEndY;

            if (touchDifference > 50 && currentPage < pages.length - 1) {
                scrollToPage(currentPage + 1); // Swipe Up
            } else if (touchDifference < -50 && currentPage > 0) {
                scrollToPage(currentPage - 1); // Swipe Down
            }
        });


    </script>
    
</body>
</html>
